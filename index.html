
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Luxe Leather - Premium Goods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#C9A96E", // Champagne Gold
                        secondary: "#3E2723", // Rich Espresso Brown
                        ivory: "#FAF7F2", // Warm Ivory
                        taupe: "#D4C5B9", // Soft Taupe
                        grey: "#4A4A4A",
                        "background-light": "#FAF7F2",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    animation: {
                        'fade-in': 'fadeIn 1.2s ease-out forwards',
                        'fade-in-up': 'fadeInUp 1s ease-out 0.3s forwards',
                        'slide-in-right': 'slideInRight 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(30px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #3E2723;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .hero-text-shadow {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #FAF7F2;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #C9A96E;
            border-radius: 10px;
        }
    </style>

    "@google/genai": "https://esm.sh/@google/genai",

    "react-icons/": "https://esm.sh/react-icons@^5.5.0/"
  }
}
</script>
</head>
